<div>
  <form [formGroup]="studentForm">
    <div class="form-wrapper">
      <div class="form-group">
        <label class="col-form-label-sm">Name *</label>
        <input class="form-control" type="text" placeholder="Name *" formControlName="name" required>
      </div>
      <div class="form-group">
        <label class="col-form-label-sm">Phone *</label>
        <input class="form-control" type="text" placeholder="Phone *" formControlName="phone" required>
      </div>
      <div class="form-group">
        <label class="col-form-label-sm">Email *</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email *" formControlName="email" required>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label class="col-form-label-sm">Remaining Indivs</label>
            <input type="number" class="form-control" placeholder="Remaining Indivs" formControlName="remainIndivs">
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label class="col-form-label-sm">Indiv cost</label>
            <input type="text" class="form-control" placeholder="Indiv cost" formControlName="indivCost">
          </div>
          <div class="col">
            <label class="col-form-label-sm">Abon cost</label>
            <input type="text" class="form-control" placeholder="Abon cost" formControlName="abonCost">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label class="col-form-label-sm">Abon ammount</label>
            <input type="text" class="form-control" placeholder="Abon ammount" formControlName="abonAmmount">
          </div>
          <div class="col">
            <label class="col-form-label-sm">Abon days</label>
            <input type="text" class="form-control" placeholder="Abon days" formControlName="abonDays">
          </div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="studentForm.invalid" (click)="saveStudent()">Save user</button>
    </div>
    <app-loader *ngIf="isLoading"></app-loader>
  </form>
</div>
